<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moja Strona z Komponentami</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212; /* Kolor tła ciemny szary */
      color: #ffffff; /* Kolor tekstu biały */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .countdown-container {
      text-align: center;
    }

    #countdown {
      font-size: 2em;
      margin-top: 20px;
      color: #00ff00; /* Kolor tekstu licznika, na przykład jasnozielony */
    }

    .video-caption {
      text-align: center;
      margin-top: 20px;
    }

    .video-caption p {
      font-size: 1.2em;
      font-weight: bold;
      color: #ff9900; /* Kolor tekstu napisu nad filmem, na przykład pomarańczowy */
    }

    .subscribers-count {
      font-size: 1.2em;
      margin-top: 20px;
    }

    iframe {
      width: 80%;
      height: 80vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Licznik czasu -->
  <div class="countdown-container">
    <h1>Licznik do godziny 15:00</h1>
    <div id="countdown"></div>
  </div>

  <!-- Napis nad filmem -->
  <div class="video-caption">
    <p>Zaczynamy budowę bazy w Netherze | BetterMC | MineMas #16</p>
  </div>

  <!-- Film z YouTube -->
  <iframe width="1664" height="734" src="https://www.youtube.com/embed/NlOizde_GfM" title="Zaczynamy budowę bazy w neather | BetterMC | MineMas #16" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

  <!-- Licznik subskrypcji -->
  <div id="subscribers-count" class="subscribers-count">Liczba subskrybentów: <span id="count">402</span></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Ustawienie daty do odliczania
    const countdownDate = new Date("2023-12-31T15:00:00").getTime();

    // Aktualizacja odliczania co sekundę
    const countdownElement = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = hours + "h " + minutes + "m " + seconds + "s";

      if (distance < 0) {
        countdownElement.innerHTML = "Czas minął!";
      }
    }, 1000);
  </script>
</body>
</html>
